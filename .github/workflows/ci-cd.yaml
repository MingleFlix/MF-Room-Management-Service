name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ghcr.io/mingleflix/roommanagement:${{ github.sha }} .

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/mingleflix/roommanagement:${{ github.sha }}
  # Using Helm
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - name: install dependencies
        run: |
          helm dependency update ./helm/room-management
      - name: Deploy to Kubernetes using Helm
        run: |
          helm upgrade --install room-management ./helm/room-management \
          --values ./helm/room-management/values.yaml \
          --set image.tag=${{ github.sha }} \
          --set env.REDIS_HOST=room-management-redis-master \
          --set env.PORT=3001 \
          --namespace default